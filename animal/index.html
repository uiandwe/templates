<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="css/normalize.css">
    <link rel="stylesheet" type="text/css" href="css/grid.css">
    <link rel="stylesheet" type="text/css" href="css/quries.css">

    <title>blog</title>

<body>
    <div class="container">
        <div class="body">
            <div class="eye left">
                <div class="shine"></div>
            </div>
            <div class="eye right">
                <div class="shine"></div>
            </div>
            <div class="mouth">
                <div class="mouth-left"></div>
                <div class="mask-left"></div>
                <div class="mouth-right"></div>
                <div class="mask-right"></div>

            <div class="nose"></div>

                <div class="hair-left-1"></div>
                <div class="hair-left-2"></div>
                <div class="hair-left-3"></div>
            </div>
            <div class="hair-right">
                <div class="hair-right-1"></div>
                <div class="hair-right-2"></div>
                <div class="hair-right-3"></div>
            </div>
            <div class="paw">
                <div class="big-pad"></div>
                <div class="pad-1"></div>
                <div class="pad-2"></div>
                <div class="pad-3"></div>
                <div class="pad-4"></div>
            </div>
        </div>
    </div>
    <div class="prompt">Hover me!</div>


    <footer></footer>
